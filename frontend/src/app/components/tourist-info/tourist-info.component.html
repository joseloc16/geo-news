<h1>Información turística</h1>
<p>Cielo mayormente nublado en la mañana. Alta humedad. En las playas la temperatura del agua de mar 16 °C. Tiempo caluroso al mediodía. Brillo solar desde el mediodia. Neblinas al amanecer sobre el mar. Muy baja probabilidad de ocurrencia de lluvias, si de lloviznas.
</p>
